<script>
  // A function that can work on numbers and find out if they are oddish or evenish
  function oddishOrEvenish(input) {
    let numbIn = input;    
    let arrayTotal = 0;
    let evenish = false;
    let oddish = false;
    // Here is an interesting JS Array class function
    let digArray = Array.from(String(numbIn), Number);
    let size = digArray.length;
    // Loop over the array and make a sum
    for (let i = 0; i < size; i++) {
      arrayTotal = arrayTotal + digArray[i];
    }
    // Decide if the sum is even or odd
    if (arrayTotal % 2 === 0) {
      this.evenish = true;
      console.log('It is evenish ' + this.evenish);
    }
    else {
      this.oddish = true;
      console.log('It is oddish ' + this.oddish);
    }
  }

  oddishOrEvenish(43);
  oddishOrEvenish(373);
  oddishOrEvenish(4433);
</script>
